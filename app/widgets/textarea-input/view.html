<span class="input-field__wrapper" data-bind="with:config">
  <textarea class="form-control"
    data-bind="attr:{
      value: value, 
      placeholder: placeholder, 
      rows: rows,
      form: form,
      name: name,
      tabindex: tabindex,
      id: id,
      autofocus: autofocus,
      required: required,
      spellcheck: spellcheck,
      readonly: readonly,
      maxlength: maxlength
    }, disable: disabled" ></textarea>
</span>
