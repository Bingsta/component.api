<article class="cl-article">
  <div class="cl-article__content">

    <section class="cls-article__section">
      <h2 class="cl-heading">DESCRIPTION <small></small></h2>
      <div class="cl-description" data-bind="html:component.description">
       
      </div>
    </section>

    <section class="cls-article__section">
      <div class="cl-preview">
        <h2 class="cl-heading">EXAMPLE <small></small></h2>
        <div class="cl-preview__item" id="preview" data-bind="html:previewStr">

        </div>
      </div>

      <div class="cl-article__guide">
        <pre class="language-css  cls-article__code" data-bind="css:{ 'cls-article__code--closed': !codeViewOpen() }"><code class="language-css" data-bind="html:codeStr" id="codeView" >
          </code></pre>
          <div class="cls-article__code-controls">
            <div class="code-controls__copy-button">
                <button class="btn btn-primary" id="copy-button" data-clipboard-target="#codeView"><i class="icon icon-embed2"></i> Copy code</button>
            </div>
            <div class="code-controls__height-toggle">
                <a href="#" javascript="return void(0);" data-bind="click:toggleCode">
                  <!-- ko if:codeViewOpen() --><i class="icon-arrow-up3"></i> Show less<!-- /ko -->
                  <!-- ko if:!codeViewOpen() --><i class="icon-arrow-down3"></i> Show more<!-- /ko -->
                </a>
            </div>
          </div>
      </div>
    </section>

    <!-- ko if: component.reference -->
      <!-- ko with: component.reference -->
        <section class="cls-article__section  cl-article-guide">
          
          <h2 class="cl-heading">ABOUT</h2>
          <div class="font-up-1" data-bind="html: about">

          </div>
        </section>

        <!-- ko if: cssOptions.length > 0 -->
          <section class="cls-article__section  cl-article-guide">
            <h2 class="cl-heading">CSS REFERENCE <small></small></h2>
              <table class="table table-striped font-up-1">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Selectors</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: cssOptions">
                  <tr>
                    <td data-bind="text: type"></td>
                    <td data-bind="text: description"></td>
                    <td><code data-bind="html: selectors"></code></td>
                  </tr>
                </tbody>
              </table>
          </section>
        <!-- /ko -->

        <!-- ko if: widgetOptions.length > 0 -->
          <section class="cls-article__section  cl-article-guide">
            <h2 class="cl-heading">WIDGET REFERENCE</h2>
            <!-- ko foreach: widgetOptions -->
            <section class="cls-article__sub-section cl-article-guide">
              <h3 class="cl-heading" ><span data-bind="text: kind"></span></h3>
              <p class="font-up-1" data-bind="html:description"></p>
              <h4 class="cl-heading">Config:</h4>
              <table class="table table-striped font-up-1">
                <thead>
                  <tr>
                    <th>Key</th>
                    <th>Description</th>
                    <th>Data type</th>
                    <th>Values</th>
                    <th>Optional?</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: options">
                  <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="html: description"></td>
                    <td data-bind="html: dataType"></td>
                    <td><code data-bind="html: values"></code></td>
                    <td data-bind="html: optional ? 'Optional' : 'Required'"></td>
                  </tr>
                </tbody>
              </table>
            </section>
            <!-- /ko -->
          </section>
        <!-- /ko -->

        
        <!-- ko if: objectReference.length > 0 -->
        
        <section class="cls-article__section  cl-article-guide">
          <h2 class="cl-heading">OBJECT REFERENCE</h2>
          <!-- ko foreach: objectReference -->
          <section class="cls-article__sub-section cl-article-guide">
            <h3 class="cl-heading" ><a data-bind="text: name, attr: { name: name }"></a></h3>
            <p class="font-up-1" data-bind="html:description"></p>
            <h4 class="cl-heading">Attributes:</h4>
            <table class="table table-striped font-up-1">
              <thead>
                <tr>
                  <th>Key</th>
                  <th>Description</th>
                  <th>Data type</th>
                  <th>Values</th>
                  <th>Optional?</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: options">
                <tr>
                  <td data-bind="text: name"></td>
                  <td data-bind="html: description"></td>
                  <td data-bind="html: dataType"></td>
                  <td><code data-bind="html: values"></code></td>
                  <td data-bind="html: optional ? 'Optional' : 'Required'"></td>
                </tr>
              </tbody>
            </table>
          </section>
          <!-- /ko -->
        </section>
      <!-- /ko -->
    <!-- /ko -->
    <!-- /ko -->
    
  </div>

  </section>


  </div>

  <aside class="cl-article__aside">

    <section class="cl-article-aside__section">
      <h3 class="cl-heading">Component variations</h3>
      <ul class="list-unstyled" data-bind="foreach: component.variations">
        <li class="radio">
          <label><input type="radio" name="options-variants" data-bind="checkedValue: $data, checked: $parent.selectedVariation"> <span data-bind="text:name"></span></label>
        </li>
      </ul>
    </section>

    <!-- ko if: selectedVariation() -->
      <section class="cl-article-aside__section">
          <h3 class="cl-heading">Code base</h3>
        <ul class="list-unstyled" data-bind="foreach: selectedVariation().codeBases">
          <li class="radio">
            <label><input type="radio" name="options-codebase" data-bind="checkedValue: $data, checked: $parent.selectedCodeBase"> <span data-bind="text:name"></span></label>
          </li>
        </ul>
      </section>

      <!-- ko foreach: selectedVariation().modifiers -->
      <section class="cl-article-aside__section">
      
        <h3 class="cl-heading" data-bind="text:name"></h3>

        <ul class="list-unstyled" data-bind="foreach: $data.options">
          <li class="radio">
            <label><input type="radio" data-bind="checkedValue: $data, checked: $parent.selectedOption, attr: { name: 'option-modifier-' + $parent.name }"> <span data-bind="text:name"></span></label>
          </li>
        </ul>
      </section>
      <!-- /ko -->
    <!-- /ko -->
  </aside>

</article>
