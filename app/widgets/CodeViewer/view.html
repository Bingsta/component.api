
<article class="cl-article" >
  <div class="cl-article__content" data-bind="if: selectedVariant()">
    <section class="cls-article__section  cl-preview">
      <h2 class="cl-heading">PREVIEW <small data-bind="text: selectedVariant().name"></small></h2>
      <!--<h3 data-bind="text: selectedVariant().name"></h3>-->
      <div class="cl-preview__item" id="preview" data-bind="html: componentHTML()">
        
      </div>
    </section>

    <section class="cls-article__section  cl-article__guide">
      <ul class="nav nav-tabs  cl-article-guide__tabs" role="tablist">
        <li role="presentation" class="active"> <a href="#code"   aria-controls="code"  role="tab" data-toggle="tab">Component code</a></li>
        <li role="presentation">                <a href="#guide"  aria-controls="guide" role="tab" data-toggle="tab">Design guide</a></li>
        <li role="presentation">                <a href="#notes"  aria-controls="notes" role="tab" data-toggle="tab">Implementation notes</a></li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane  fade  in  active  cl-code-preview" id="code">
          
          <pre class="language-css"><code class="language-css" data-bind="html:outputHTML">

            
          </code></pre>

        </div>
        <div role="tabpanel" class="tab-pane  fade  in" id="guide">
          guide
        </div>
        <div role="tabpanel" class="tab-pane  fade  in" id="notes">
          notes
        </div>
      </div>
      
    </section>
  </div>

  <aside class="cl-article__aside">

    <!-- ko widget: { kind: 'accordian', items: componentsAccordian } --><!-- /ko -->

    <!-- ko with: selectedVariant -->
      <div  data-bind="widget: { kind: 'accordian', items: $parent.formatAccordianItems(styles).bind($parent) }"></div>
    <!-- /ko -->

  </aside>

</article>
