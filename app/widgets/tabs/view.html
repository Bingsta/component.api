<div>
  
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" data-bind="foreach: config().items">
      <li role="presentation" data-bind="css: {active: active()}"><a data-bind="attr:{ href: '#' + title, 'aria-controls': title }, text: title" role="tab" data-toggle="tab"></a></li>
    </ul>
  
    <!-- Tab panes -->
    <div class="tab-content" data-bind="foreach: config().items">
      <div role="tabpanel" class="tab-pane" id="home" data-bind="css: { active: active() }, attr:{ id: title }, html: view">
        
      </div>
    </div>
  
  </div>
