<span class="input-field__wrapper" data-bind="with:config, css:{ 'input-group' : config().addon }">
    <input class="form-control" data-bind="attr:{
      type: type,
      value: value, 
      name: name,
      form: form,
      tabindex: tabindex,
      max: max,
      min: min,
      step: step,
      autofocus: autofocus,
      id: id,
      disabled: disabled,
      required: required,
      readonly: readonly
    }" >
    <span class="input-group-addon" id="basic-addon2" data-bind="visible: addon, html: $parent.addOnHTML()"></span>
  </span>
