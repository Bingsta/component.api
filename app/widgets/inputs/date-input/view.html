<span class="input-field__wrapper" data-bind="with:config">
    <input class="form-control" data-bind="attr:{
      type: type,
      value: value, 
      name: name,
      form: form,
      tabindex: tabindex,
      max: max,
      min: min,
      step: step,
      autofocus: autofocus,
      id: id,
      disabled: disabled,
      required: required,
      readonly: readonly
    }" >
  </span>
