<span class="input-field__wrapper" data-bind="with:config, css:{ 'input-group' : config().addon }">
  <input class="form-control" list="examplelist" data-bind="attr:{
    type: type,
    value: value, 
    placeholder: placeholder,
    name: name,
    form: form,
    tabindex: tabindex,
    spellcheck: false,
    autofocus: autofocus,
    id: id,
    disabled: disabled,
    required: required,
    maxlength: maxlength,
    pattern: pattern,
    readonly: readonly,
    step: step,
    list: (datalist ? datalist.id : false )
  }" >
  <!-- ko if: datalist -->
    <datalist data-bind="attr:{ id: datalist.id }, foreach: datalist.options">
      <option data-bind="attr:{ value: value }">
    </datalist>
  <!-- /ko -->
  <span class="input-group-addon" id="basic-addon2" data-bind="visible: addon, html: $parent.addOnHTML()"></span>
</span>
