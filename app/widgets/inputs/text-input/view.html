<span class="input-field__wrapper" data-bind="with:config">
  <input class="form-control" data-bind="attr:{
    type: type,
    value: value, 
    placeholder: placeholder,
    name: name,
    form: form,
    tabindex: tabindex,
    spellcheck: false,
    autofocus: autofocus,
    id: id,
    disabled: disabled,
    required: required,
    maxlength: maxlength,
    pattern: pattern,
    readonly: readonly
  }" >
</span>
