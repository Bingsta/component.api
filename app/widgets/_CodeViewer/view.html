<article class="cl-article">
  <div class="cl-article__content">
    <section class="cls-article__section  cl-preview">
      <h2 class="cl-heading">PREVIEW <small></small></h2>
      <div class="" id="preview" data-bind="html: previewHTML">

      </div>
    </section>

    <h2 class="cl-heading">CODE <small></small></h2>

    <section class="cls-article__section  cl-article__guide">
      <pre class="language-css"><code class="language-css" id="code-output" data-bind="html: codeHTML">

        
      </code></pre>
      <button class="btn btn-primary" id="copy-button" data-clipboard-target="#code-output"><i class="icon-embed2"></i> Copy code </button>
    </section>


    <h2 class="cl-heading">DESIGN GUIDE <small></small></h2>

    <section class="cls-article__section  cl-article__guide">
      guide
    </section>


    <h2 class="cl-heading">IMPLEMENTATION NOTES <small></small></h2>

    <section class="cls-article__section  cl-article__guide">
      notes
    </section>
  </div>

  </section>
  </div>

  <aside class="cl-article__aside">

    <section class="cl-article-aside__section" data-bind="widget: { kind: 'accordian', items: getVariationsForAccordian() }">

    </section>

    <!-- ko if: activeVariation -->
    <section class="cl-article-aside__section">
      <div data-bind="widget:{ kind: 'accordian', items: getCodeBaseAccordianItems() }"></div>
    </section>
    <section class="cl-article-aside__section" data-bind="visible:selectedCodeBase() == 0">
      <div data-bind="widget:{ kind: 'accordian', items: getHTMLModifiersAccordianItems($parent) }"></div>
    </section>

    <section class="cl-article-aside__section" data-bind="visible:selectedCodeBase() == 1">
      <div data-bind="widget:{ kind: 'accordian', items: getWidgetModifiersAccordianItems() }"></div>
    </section>
    <!-- /ko -->

  </aside>

</article>
