<div class="modal fade" tabindex="-1" role="dialog" data-bind="with: config(), attr: { id: config().id, 'aria-labelledby': labelledBy }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="icon icon-cross2" aria-hidden="true"></span>
        </button>
        <h1 class="modal-title"  data-bind="text:title, attr: { id: $parent.labelledBy }"></h1>
      </div>
      <div class="modal-body" data-bind="compose: bodyView">
          
      </div>
      <!-- ko if: footerView -->
      <div class="modal-footer" data-bind="compose: footerView">
        
      </div>
      <!-- /ko -->
    </div>
  </div>
</div>
