<div class="dropdown">
  <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"
  data-bind="attr: {
      class: 'btn dropdown-toggle ' + themeCSS() + ' ' + sizeCSS(),
      id: config().button.id, 
      disabled: config().button.disabled 
    },
    css: {
      active: config().button.active, 
      disabled: config().button.disabled 
    } ">
    <span data-bind="html: config().button.content"></span>
    <span class="caret"></span>
  </button>
    <!-- ko widget: { kind: 'menu',  config: config().menu} -->
  <!-- /ko -->
</div>
