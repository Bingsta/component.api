<div class="contact" data-bind="with: contact">
  <div class="contact__row">
    <div class="text-icon  contact__item  contact__name"><i class="icon icon-user"></i><span class="text" data-bind="text:name"></span></div>
  </div>
  <div class="contact__row">
    <div class="text-icon  contact-item  contact__phone"><i class="icon icon-phone2"></i><span class="text"><a class="text  text-icon__link" class="text" data-bind="text:telephone, attr:{href: 'tel:' + telephone}"></a> <!--<a href="#" class="caret   text-icon__link"></a>--></span></div>
    <div class="text-icon  contact-item  contact__email"><i class="icon icon-envelop"></i><a class="text" class="text   text-icon__link"  data-bind="text:email, attr:{href: 'mailto:' + email}"></a></div>
  </div>
</div>
